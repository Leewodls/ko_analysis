# 답변요약 프롬프트
category_name: "답변요약"
description: "아래 답변을 면접관이 빠르게 파악할 수 있도록 보고서 스타일로 요약해주세요."

evaluation_criteria: |
  ## 요약 조건
  - 답변에서 언급된 **구체적 사실, 경험, 수치**만 추출하여 항목화
  - **● [키워드]: [구체적 내용]** 형식으로 작성
  - 각 항목은 답변자가 직접 언급한 **고유한 경험이나 성과** 중심
  - 일반론이나 추상적 표현은 제외하고 **팩트만** 나열
  - 전체 4~5개 항목, 각 항목당 1문장
  - 질문 유형에 관계없이 **답변 속 핵심 정보**를 객관적으로 정리

additional_instructions: |
  ## 추출 우선순위
  1. 구체적 수치, 기간, 규모
  2. 특정 도구, 기술, 방법론
  3. 명확한 성과나 결과
  4. 독특한 경험이나 배경
  5. 구체적 역할이나 책임

output_format:
  type: "structured_summary_report"
  structure:
    summary_content:
      type: "string"
      description: "면접관이 빠르게 파악할 수 있는 보고서 스타일 요약"
      requirements:
        - "전체 4~6줄 내외의 적절한 분량"
        - "명확한 항목 나열 형식(● 또는 -) 사용"
        - "각 항목당 1~2문장 이내로 간결하게 작성"
        - "답변 흐름에 따른 자연스러운 소제목 생성"
        - "사실 중심의 객관적 서술"
        - "불필요한 미사여구 배제"
        - "면접관이 스캔하기 쉬운 구조"

  style_guide: |
    - 면접관이 빠르게 핵심을 파악할 수 있는 전문적 보고서 스타일
    - 구체적인 정보와 데이터 중심의 서술
    - 명확하고 간결한 문체로 작성
    - 항목별로 체계적으로 정리된 구조
    - 중립적이고 객관적인 톤 유지

  output_example: |
    ● 경력 배경: 3년차 백엔드 개발자로 핀테크 스타트업에서 결제 시스템 개발 담당
    ● 기술 역량: Python, Django 기반 API 개발 및 AWS 클라우드 인프라 구축 경험 보유
    ● 주요 성과: 결제 처리 속도 30% 개선과 시스템 안정성 향상 프로젝트 리드
    ● 지원 동기: AI 기술과 기존 백엔드 경험을 결합한 차세대 서비스 개발 희망
    ● 협업 경험: 5명 규모 개발팀에서 코드 리뷰와 멘토링을 통한 팀 역량 향상 기여 

prompt_template:
  instruction: "아래 답변을 면접관이 빠르게 파악할 수 있도록 요약해줘"

  conditions:
    format: "답변에서 언급된 **구체적 사실, 경험, 수치**만 추출하여 항목화"
    structure: "**● [키워드]: [구체적 내용]** 형식으로 작성"
    focus: "각 항목은 답변자가 직접 언급한 **고유한 경험이나 성과** 중심"
    content_filter: "일반론이나 추상적 표현은 제외하고 **팩트만** 나열"
    length: "전체 4~5개 항목, 각 항목당 1문장"
    versatility: "질문 유형에 관계없이 **답변 속 핵심 정보**를 객관적으로 정리"

  extraction_priority:
    1: "구체적 수치, 기간, 규모"
    2: "특정 도구, 기술, 방법론"
    3: "명확한 성과나 결과"
    4: "독특한 경험이나 배경"
    5: "구체적 역할이나 책임"

usage:
  input: "[여기에 면접 답변 입력]"
  output_format: |
    ● [키워드]: [구체적 내용]
    ● [키워드]: [구체적 내용]
    ● [키워드]: [구체적 내용]
    ● [키워드]: [구체적 내용]