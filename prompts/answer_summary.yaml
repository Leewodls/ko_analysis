summary_prompt:
  instructions: |
    아래 답변을 면접관이 빠르게 파악할 수 있도록 요약해줘

    [요약 조건]
    - 답변에서 언급된 **구체적 사실, 경험, 수치**만 추출하여 항목화
    - **● [키워드]: [구체적 내용]** 형식으로 작성
    - 각 항목은 답변자가 직접 언급한 **고유한 경험이나 성과** 중심
    - 일반론이나 추상적 표현은 제외하고 **팩트만** 나열
    - 전체 4~5개 항목, 각 항목당 1문장
    - 질문 유형에 관계없이 **답변 속 핵심 정보**를 객관적으로 정리

    [추출 우선순위]
    1. 구체적 수치, 기간, 규모
    2. 특정 도구, 기술, 방법론
    3. 명확한 성과나 결과
    4. 독특한 경험이나 배경
    5. 구체적 역할이나 책임