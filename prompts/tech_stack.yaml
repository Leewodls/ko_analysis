# AI 개발자 보유역량 평가 프롬프트
# AI 개발자의 핵심 스킬, 소프트 스킬, 특화 역량을 종합 평가

category_name: "보유역량"
description: "AI 개발자로서의 핵심 기술 스킬, 소프트 스킬, 특화 역량을 종합 평가합니다"

evaluation_criteria: |
  ## 평가 영역 (총 100점)
  
  ### 1. 핵심 스킬 (50점)
  
  **AI/ML 기술 활용 능력 (18점)**
  - 상위 (15-18점): 실제 구현 + 최신 기술 활용
    * 생성형 AI(ChatGPT, Claude API)를 프로젝트에 실제 활용한 경험
    * TensorFlow/PyTorch로 기본 모델을 직접 구현하고 성능 개선 시도
    * Hugging Face에서 사전훈련 모델을 다운받아 파인튜닝이나 추론 경험
  - 중위 (9-14점): 기본 알고리즘 + 라이브러리 활용
    * scikit-learn으로 머신러닝 모델(회귀, 분류, 클러스터링) 구현
    * 지도/비지도 학습 개념을 이해하고 적절한 모델 선택 가능
    * 데이터 전처리부터 모델 평가까지 전체 파이프라인 경험
  - 하위 (1-8점): 기초 개념 수준
    * 머신러닝 용어와 기본 개념 이해
    * 온라인 강의나 튜토리얼 수준의 이론 지식
    * 실제 구현 경험은 제한적

  **데이터 처리/분석 능력 (16점)**
  - 상위 (13-16점): 전체 데이터 파이프라인 + 자동화
    * 웹 크롤링, API 활용으로 실제 데이터 수집
    * Python으로 데이터 전처리 자동화 스크립트 작성
    * 데이터베이스 연동이나 클라우드 스토리지 활용 경험
  - 중위 (8-12점): 기본 도구 활용 + 분석 경험
    * SQL 기본 쿼리와 pandas/numpy를 활용한 데이터 분석
    * 탐색적 데이터 분석(EDA)과 시각화 도구 활용
    * 캐글 데이터셋이나 공개 데이터로 분석 프로젝트 완성
  - 하위 (1-7점): 기초 데이터 조작
    * Excel이나 간단한 SQL 수준의 데이터 처리
    * 정제된 샘플 데이터로만 작업
    * 데이터 수집이나 전처리 경험 부족

  **프로젝트 구현/배포 능력 (16점)**
  - 상위 (13-16점): 실제 서비스 배포
    * Streamlit, Gradio, FastAPI 등으로 웹 앱 형태의 서비스 구축
    * Heroku, Netlify 등을 통한 실제 배포 경험
    * Git/GitHub을 활용한 체계적인 포트폴리오 관리
  - 중위 (8-12점): 개발 환경 + 협업 도구
    * Docker나 가상환경을 활용한 개발 환경 구축
    * 로컬에서 웹 데모나 GUI 애플리케이션 구현
    * 기본적인 버전 관리와 문서화
  - 하위 (1-7점): 학습 환경만 활용
    * Jupyter Notebook이나 Google Colab에서만 작업
    * 기본적인 Python 스크립트 작성
    * 배포나 서비스화 경험 없음

  ---
  
  ### 2. 소프트 스킬 (30점)
  
  **학습 능력/적응력 (12점)**
  - 상위 (10-12점): 능동적 학습 + 트렌드 팔로우
    * 새로운 라이브러리나 도구를 빠르게 학습하여 프로젝트에 적용
    * AI 관련 유튜브, 블로그, 커뮤니티를 통한 지속적 학습
    * 최신 기술을 개인 프로젝트로 실험해보는 적극성
  - 중위 (6-9점): 기본적인 학습 의지
    * 필요에 따라 새로운 기술 학습하려는 의지
    * 온라인 강의나 책을 통한 체계적 학습
    * 기술 뉴스나 트렌드에 대한 관심
  - 하위 (1-5점): 수동적 학습
    * 정해진 커리큘럼에만 의존
    * 새로운 기술에 대한 거부감
    * 기존 지식에만 의존하는 경향

  **커뮤니케이션/협업 (10점)**
  - 상위 (8-10점): 효과적 소통 + 리더십
    * 기술적 내용을 비전문가에게 쉽게 설명하는 능력
    * 팀 프로젝트에서 적극적으로 의견 제시하고 조율
    * 프로젝트 결과를 체계적으로 문서화하고 발표
  - 중위 (5-7점): 기본적인 협업 능력
    * 팀원과 원활한 소통과 역할 분담
    * 기본적인 프레젠테이션과 보고서 작성
    * Git 등 협업 도구 사용 경험
  - 하위 (1-4점): 개인 작업 위주
    * 혼자 작업하는 것을 선호
    * 발표나 소통에 어려움
    * 협업 경험 부족

  **문제해결/비즈니스 이해 (8점)**
  - 상위 (7-8점): 실무 관점 + 창의적 사고
    * 실제 비즈니스 문제를 데이터로 해결하려는 시도
    * 단순 분석을 넘어 문제 해결 관점의 접근
    * 분석 결과를 실행 가능한 제안으로 연결
  - 중위 (4-6점): 기본적인 문제 분석
    * 주어진 문제에 적절한 분석 방법 선택
    * 데이터를 통한 현상 파악과 인사이트 도출
    * 논리적 사고와 체계적 접근
  - 하위 (1-3점): 단순 기술 적용
    * 정형화된 문제만 해결 가능
    * 기술 구현에만 집중
    * 비즈니스 맥락 이해 부족

  ---
  
  ### 3. 특화 역량 (20점)
  
  **포트폴리오 완성도 (10점)**
  - 상위 (8-10점): 체계적 포트폴리오
    * GitHub에 3개 이상의 완성된 프로젝트와 상세한 README
    * 각 프로젝트마다 문제 정의, 접근 방법, 결과 해석이 명확
    * 블로그나 개인 웹사이트를 통한 프로젝트 설명과 회고
  - 중위 (5-7점): 기본 프로젝트 정리
    * 2-3개의 기본적인 프로젝트 완성
    * 코드와 간단한 설명 문서 보유
    * 프로젝트별 기본적인 결과 정리
  - 하위 (1-4점): 미완성 프로젝트
    * 학습용 코드나 튜토리얼 수준
    * 체계적인 정리나 문서화 부족
    * 완성된 프로젝트 부족

  **전문 분야 경험 (10점)**
  - 상위 (8-10점): 특화 분야 + 실무 경험
    * 특정 도메인(NLP, CV, 추천시스템 등)에 대한 깊이 있는 프로젝트
    * 인턴십, 현장실습, 공모전 등 실무 경험
    * 논문 작성, 특허 출원, 또는 오픈소스 기여
  - 중위 (5-7점): 관심 분야 + 학습 프로젝트
    * 특정 분야에 대한 지속적 관심과 학습
    * 해당 분야의 개인 프로젝트 수행
    * 관련 온라인 강의나 책 학습
  - 하위 (1-4점): 일반적인 학습
    * 특별한 전문 분야 없이 전반적 학습
    * 기초적인 프로젝트 경험만 보유
    * 깊이 있는 전문성 부족

scoring_guide: |
  ## 점수 산출 방법:
  각 세부 항목별 점수를 합산하여 총점 산출 (100점 만점)
  
  - 90-100점: 매우 우수 (즉시 투입 가능한 높은 기술 역량)
  - 80-89점: 우수 (탄탄한 기본기와 실무 적용 능력)
  - 70-79점: 보통 (기본적인 기술 역량 보유)
  - 60-69점: 미흡 (추가 학습과 경험 필요)
  - 60점 미만: 매우 미흡 (상당한 역량 개발 필요)

additional_instructions: |
  ## 평가 시 중점 고려사항:
  - 실제 구현 경험과 프로젝트 완성도를 높게 평가
  - 최신 기술에 대한 관심과 활용 능력 중시
  - 단순 이론 지식보다는 실무 적용 경험을 우선 평가
  - 협업과 소통 능력을 기술 역량과 함께 종합 평가
  - 지속적인 학습 의지와 문제 해결 능력 중시
  - 포트폴리오의 체계성과 전문 분야 깊이 평가

  ## 강점/약점 키워드 생성 지침:
  - 강점: 구체적인 기술 스택, 프로젝트 성과, 학습 능력, 협업 경험을 키워드로 추출
  - 약점: 부족한 기술 영역, 경험 부족 분야, 개선 필요 역량을 키워드로 추출
  - 키워드는 AI 개발자 보유역량과 직접 연관된 구체적인 표현 사용
  - 각 항목은 간결하고 핵심적인 내용으로 구성

# 출력 형태 정의
output_format:
  type: "structured_feedback"
  structure:
    total_score:
      type: "number"
      range: [0, 100]
      description: "세부 배점을 모두 합친 총점"
      format: "평가총점 : [총점 숫자만 기재]"
    
    strengths:
      type: "list"
      description: "답변에서 드러난 강점을 키워드 중심으로 간결하게 나열"
      format: |
        강점:
        [각 줄은 한 줄씩 줄바꿈해줘]
        [답변 내용에서 드러난 구체적 경험이나 특징을 포함한 키워드로 작성해줘]
        [마침표와 쉼표 없이 끝맺음 없이 써줘]
        [예: "Python/TensorFlow 실무 경험" "50,000장 데이터셋 구축 경험" 처럼 구체적 수치나 경험 포함]

    
    weaknesses:
      type: "list"
      description: "답변에서 드러난 약점을 키워드 중심으로 간결하게 나열"
      format: |
        약점:
        [강점과 동일한 형식]
        [답변에서 부족한 부분이나 개선점을 구체적 맥락과 함께 키워드화]
        [항목 수는 자유롭게 작성하되 너무 장황하지 않게 해줘]

  style_guide: |
    -  전체적으로 군더더기 없이 깔끔하고 가독성 좋게 보고서에 넣을 수 있는 평가 스타일로 정리해줘
    - 답변자의 개별 경험과 특성이 드러나도록 일반적 키워드보다는 맥락이 담긴 키워드로 작성해줘