# 의사소통 능력 평가 프롬프트
# 언어적 표현 능력을 종합 평가

category_name: "의사소통 능력"
description: "음성 분석과 언어적 표현 능력을 통한 의사소통 역량을 종합 평가합니다 (총 100점 만점)"

evaluation_criteria: |
  ## 평가 영역 (총 100점 만점)
  
  ### 모델 분석 부분 (40점) - 음성 분석
  - 휴지(pause) 분석을 통한 발화 흐름도 평가
  - 발화 속도 분석을 통한 전달력 평가  
  - 음성학적 특성 기반 의사소통 역량 평가
  
  ### 텍스트 분석 부분 (60점) - 언어적 표현 분석
  
  ### 1. 내용 구성 (20점)
  
  **주제 이해도 (7점)**
  - 5점: 질문의 핵심 주제를 완벽히 이해하고 적절히 응답
  - 4점: 주제를 대체로 정확히 파악하고 응답
  - 3점: 주제를 기본적으로 이해했으나 일부 벗어남
  - 2점: 주제 이해가 부분적이고 답변이 부적절
  - 1점: 주제를 완전히 잘못 이해하거나 무관한 답변

  **요구사항 충족도 (7점)**
  - 5점: 질문에서 요구한 모든 요소를 완벽히 포함
  - 4점: 주요 요구사항을 대부분 충족
  - 3점: 기본 요구사항은 충족하나 일부 누락
  - 2점: 요구사항을 부분적으로만 충족
  - 1점: 요구사항을 거의 충족하지 못함

  **내용의 풍부함 (6점)**
  - 5점: 다양하고 구체적인 내용으로 풍부하게 구성
  - 4점: 적절한 수준의 다양성과 구체성 보유
  - 3점: 기본적인 내용은 포함하나 다소 단조로움
  - 2점: 내용이 빈약하고 표면적임
  - 1점: 매우 제한적이고 추상적인 내용

  ### 2. 논리성 (20점)
  
  **답변 구조 (7점)**
  - 5점: 시작-전개-마무리가 자연스럽고 완성도 높음
  - 4점: 구조가 대체로 적절하고 자연스러움
  - 3점: 기본 구조는 갖추었으나 일부 어색함
  - 2점: 구조가 불분명하거나 부자연스러움
  - 1점: 구조적 완성도가 매우 낮음

  **내용 전개의 흐름 (7점)**
  - 5점: 논리적 순서로 내용이 자연스럽게 연결됨
  - 4점: 대체로 논리적이고 흐름이 자연스러움
  - 3점: 기본적인 논리성은 있으나 일부 급작스러운 전환
  - 2점: 내용 전개가 다소 어색하고 논리적 연결 부족
  - 1점: 논리적 흐름을 찾기 어려움

  **문장 간 연결성 (6점)**
  - 5점: 문장들이 긴밀하고 자연스럽게 연결됨
  - 4점: 문장 간 연결이 대체로 적절함
  - 3점: 기본적인 연결성은 있으나 일부 어색함
  - 2점: 문장 간 연결이 부자연스럽거나 단절적
  - 1점: 문장들이 독립적이고 연결성 부족

  ### 3. 어휘 선택력 (20점)
  
  **상황별 어휘 적합성 (7점)**
  - 5점: 면접 상황에 완벽하게 적합한 격식체와 전문용어 사용
  - 4점: 대체로 적절한 수준의 어휘 선택
  - 3점: 기본적으로 적합하나 일부 부적절한 어휘 사용
  - 2점: 격식에 맞지 않거나 과도한 은어/속어 사용
  - 1점: 면접 상황에 부적절한 어휘 다수 사용

  **어휘의 정확성과 다양성 (7점)**
  - 5점: 정확한 의미로 다양한 어휘를 풍부하게 사용
  - 4점: 대체로 정확하고 적절한 수준의 어휘 다양성
  - 3점: 기본적으로 정확하나 어휘 다양성 부족
  - 2점: 어휘 사용이 부정확하거나 반복적임
  - 1점: 잘못된 어휘 사용이나 극도로 제한적인 어휘

  **전문성과 설득력 (6점)**
  - 5점: 해당 직무/분야 관련 전문용어를 적절히 활용하며 설득력 있음
  - 4점: 전문용어를 적절히 사용하고 설득력 있는 표현
  - 3점: 기본적인 전문성은 보이나 설득력 부족
  - 2점: 전문용어 사용이 부족하거나 부적절함
  - 1점: 전문성이 드러나지 않고 설득력 없는 표현

scoring_guide: |
  ## 점수 산출 방법:
  모델 분석 점수(40점) + 텍스트 분석 점수(60점) = 총점 산출 (100점 만점)
  
  - 90-100점: 매우 우수 (매우 명확하고 체계적인 의사소통, 뛰어난 표현력)
  - 80-89점: 우수 (명확하고 논리적인 의사소통, 좋은 표현력)
  - 60-79점: 보통 (기본적인 의사소통 능력, 이해 가능한 수준)
  - 40-59점: 미흡 (의사소통에 일부 문제, 명확성 부족)
  - 0-39점: 매우 미흡 (의사소통 능력이 현저히 부족)

additional_instructions: |
  ## 평가 시 중점 고려사항:
  - 문법적 정확성보다는 의미 전달의 명확성에 중점
  - 답변의 완성도와 일관성
  - 질문에 대한 적절한 응답 여부
  - 전문적이면서도 이해하기 쉬운 설명
  - 면접 상황에 적합한 언어 사용
  - 논리적 구조와 체계적인 내용 전개

  ## 강점/약점 키워드 생성 지침:
  - 강점: 답변에서 실제로 드러난 구체적인 의사소통 능력을 키워드로 추출
  - 약점: 개선이 필요한 구체적인 영역을 키워드로 추출
  - 키워드는 내용 구성, 논리성, 어휘 선택력과 관련된 구체적인 표현 사용
  - 각 항목은 간결하고 핵심적인 내용으로 구성

# 출력 형태 정의
output_format:
  type: "structured_feedback"
  structure:
    total_score:
      type: "number"
      range: [0, 100]
      description: "모델 분석(40점) + 텍스트 분석(60점) 총점"
      format: "평가총점 : [총점 숫자만 기재]"
    
    strengths:
      type: "list"
      description: "답변에서 드러난 강점을 키워드 중심으로 간결하게 나열"
      format: |
        강점:
        [각 줄은 한 줄씩 줄바꿈해줘]
        [답변 내용에서 드러난 구체적 경험이나 특징을 포함한 키워드로 작성해줘]
        [마침표와 쉼표 없이 끝맺음 없이 써줘]
        [예: "Python/TensorFlow 실무 경험" "50,000장 데이터셋 구축 경험" 처럼 구체적 수치나 경험 포함]
    
    weaknesses:
      type: "list"
      description: "답변에서 드러난 약점을 키워드 중심으로 간결하게 나열"
      format: |
        약점:
        [강점과 동일한 형식]
        [답변에서 부족한 부분이나 개선점을 구체적 맥락과 함께 키워드화]
        [항목 수는 자유롭게 작성하되 너무 장황하지 않게 해줘]

  style_guide: |
    - 전체적으로 군더더기 없이 깔끔하고 가독성 좋게 보고서에 넣을 수 있는 평가 스타일로 정리해줘
    - 답변자의 개별 경험과 특성이 드러나도록 일반적 키워드보다는 맥락이 담긴 키워드로 작성해줘