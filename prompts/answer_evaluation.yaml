# 전체평가요약 프롬프트
# 모든 카테고리 평가 결과를 종합하여 전체 평가를 요약하는 프롬프트

category_name: "전체평가요약"
description: "모든 평가 카테고리의 결과와 키워드를 분석하여 종합적인 전체 평가 결과를 제시합니다"

evaluation_criteria: |
  ## 종합 평가 기준
  
  ### 평가 데이터 활용
  - 직무적합도 평가 결과 및 강점/약점 키워드 (100점 만점)
  - 보유역량 평가 결과 및 강점/약점 키워드 (100점 만점)
  - 문제해결력 평가 결과 및 강점/약점 키워드 (100점 만점)
  - 조직적합도 평가 결과 및 강점/약점 키워드 (100점 만점)
  - 의사소통능력 평가 결과 및 강점/약점 키워드 (100점 만점)
  
  ### 종합 분석 관점
  - 각 카테고리별 점수와 강점/약점 키워드 종합 분석
  - 전체적인 역량 균형도 및 일관성 평가
  - 해당 직무(AI 개발자)에 대한 전반적 적합성 판단
  - 카테고리 간 상호 연관성 및 시너지 효과 분석
  - 채용 관점에서의 종합적 평가 및 판단

additional_instructions: |
  ## 전체 평가 작성 지침
  
  ### 평가 내용 구성
  - 전체 평가 점수 및 수준에 대한 총평
  - 각 카테고리별 핵심 평가 결과 요약
  - 카테고리별 강점/약점 키워드를 바탕으로 한 종합 분석
  - 전반적인 역량 균형도 및 특징 분석
  - AI 개발자 직무에 대한 전체적 적합성 평가
  
  ### 작성 요구사항
  - 문장을 구분짓지 말고 한 줄로 매끄럽게 연결
  - 볼드체나 제목 적용 금지
  - 총 200-300자 정도의 적절한 길이
  - 개선점이나 향후 발전 방향 언급 금지
  - 오직 평가에 대한 내용만 작성
  - 한국어로 작성하되 이해하기 쉽게 구조화
  
  ### 분석 포인트
  - 각 카테고리 점수의 편차와 균형도
  - 강점 키워드들 간의 연관성과 일관성
  - 약점 키워드들의 패턴과 영향도
  - 직무 요구사항 대비 역량 매칭도
  - 전체적인 성장 가능성과 잠재력

# 출력 형태 정의
output_format:
  type: "comprehensive_evaluation_text"
  structure:
    evaluation_content:
      type: "string"
      description: "모든 카테고리 평가 결과를 종합한 전체 평가 텍스트"
      requirements:
        - "200-300자 내외의 적절한 길이"
        - "한 줄로 매끄럽게 연결된 문장"
        - "볼드체나 제목 사용 금지"
        - "전체 점수 + 각 카테고리별 핵심 결과 포함"
        - "강점/약점 키워드를 바탕으로 한 종합 분석"
        - "AI 개발자 직무 적합성에 대한 전체 판단"
        - "개선점이나 발전 방향 언급 금지"
        - "평가 내용만 순수하게 작성"

  style_guide: |
    - 객관적이고 전문적인 종합 평가 톤 유지
    - 구체적인 점수와 키워드 데이터를 근거로 서술
    - 감정적 표현이나 주관적 판단 배제
    - 명확하고 이해하기 쉬운 문체 사용
    - 채용 의사결정에 도움이 되는 실용적 평가
    - 카테고리 간 연관성과 전체적 일관성 강조

  evaluation_example: |
    총 460점 만점 중 372점으로 우수한 수준의 전반적 역량을 보여주었으며 직무적합도 85점과 보유역량 88점에서 AI 개발 관련 기술적 전문성과 실무 경험이 뛰어난 것으로 평가되었고 문제해결력 82점에서 논리적 사고와 창의적 접근 능력이 우수하게 나타났으나 조직적합도 75점에서 기업 이해도 부분과 의사소통 42점에서 어휘 선택력 영역에 일부 보완이 필요한 것으로 분석되었으며 전체적으로 AI 개발자 직무에 높은 적합성을 가진 것으로 판단됩니다 