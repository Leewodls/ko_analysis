# 조직적합도 평가 프롬프트
# 가치관 일치도, 협업 성향, 기업 이해도를 종합 평가

category_name: "조직적합도"
description: "가치관 일치도, 협업 성향, 기업 이해도를 통한 조직 적합성을 종합 평가합니다"

evaluation_criteria: |
  ## 평가 영역 (총 100점)
  
  ### 1. 가치관 일치도 (40점)
  
  **VWBE 실천도 (20점)**
  - 자발성 (5점): "스스로 찾아서", "주도적으로", "능동적으로" 등의 표현과 구체적 사례
  - 의욕성 (5점): "적극적으로", "열정적으로", "도전적으로" 등의 의지 표현
  - 두뇌활용 (10점): 논리적 사고과정, 창의적 해결방안, 분석적 접근법 언급

  **4P 가치관 부합도 (20점)**
  - Passionate (5점): 열정적 경험담, 목표 달성 의지 표현
  - Professional (5점): 전문성 향상 노력, 자격증/교육 이수 경험
  - Proactive (5점): 먼저 나서서 해결한 사례, 개선 제안 경험
  - People (5점): 팀 협업, 타인 배려, 상생 경험 사례

  ### 2. 협업성향 (30점)
  
  **팀워크 역량 (15점)**
  - 팀 프로젝트 성공 사례 (5점): 구체적인 팀 프로젝트 완수 경험과 성과
  - 갈등 해결 경험 (5점): 팀 내 갈등 상황에서의 해결 능력과 사례
  - 역할 분담 및 책임감 표현 (5점): 팀에서의 역할 수행과 책임 의식

  **소통/대인관계 능력 (15점)**
  - 명확한 의사소통 사례 (5점): 효과적인 의사소통 경험과 방법
  - 경청 및 공감 능력 (5점): 타인의 의견을 듣고 이해하는 능력
  - 다양한 배경의 사람들과의 협업 경험 (5점): 다양성을 인정하고 협력하는 능력

  ### 3. 기업 이해도 (30점)
  
  **SK AX 주요 사업영역 이해도 (10점)**
  - 높은 점수 (8-10점): 주요 사업영역 구체적 이해
    * AI/Data Analytics 사업 구체적 언급
    * 반도체 소재/장비 사업 이해
    * 제조업 디지털 혁신 솔루션 인지
    * 금융서비스 및 핀테크 영역 파악
  - 중간 점수 (5-7점): 일반적 사업 이해
    * 주요 사업영역 중 2-3개 언급
    * 일반적인 수준의 사업 이해
    * SK그룹 계열사로서의 역할 인식
  - 낮은 점수 (0-4점): 막연한 이해
    * 사업영역에 대한 막연한 이해
    * 단순한 대기업 이미지만 언급
    * 구체적 사업 내용 언급 없음

  **기업 비전/미션 이해도 (10점)**
  - 높은 점수 (8-10점): 비전/미션 정확한 이해
    * "AI Company로의 변화 선도" 비전 정확히 언급
    * Deep Change, AI First 등 핵심가치 이해
    * 디지털 혁신 리더십 역할 인식
  - 중간 점수 (5-7점): 기본적 방향성 이해
    * AI 기술 중심 기업으로의 변화 이해
    * 혁신과 변화 의지 표현
    * 고객 가치 창출 방향성 인식
  - 낮은 점수 (0-4점): 일반적 수준
    * 일반적인 기업 가치만 언급
    * 구체적 비전/미션 이해 부족
    * 단순한 취업 동기만 표현

  **업계 내 포지션 및 경쟁력 인식 (10점)**
  - 높은 점수 (8-10점): 시장 포지션 명확한 이해
    * SK그룹 내 AI/디지털 허브 역할 이해
    * 국내 AI 기업 중 선도적 위치 인식
    * 글로벌 경쟁력 및 차별화 요소 파악
  - 중간 점수 (5-7점): 기본적 포지션 이해
    * SK그룹 계열사로서의 강점 인식
    * 업계 내 성장 가능성 언급
    * 기술 혁신 기업으로서의 포지션 이해
  - 낮은 점수 (0-4점): 포지션 이해 부족
    * 업계 포지션에 대한 이해 부족
    * 막연한 대기업 이미지만 언급
    * 경쟁력 요소 파악 부족

scoring_guide: |
  ## 점수 산출 방법:
  각 세부 항목별 점수를 합산하여 총점 산출 (100점 만점)
  
  - 90-100점: 매우 우수 (조직 문화와 가치관이 완벽하게 일치)
  - 80-89점: 우수 (조직 문화에 대한 높은 이해와 적응력)
  - 70-79점: 보통 (기본적인 조직 적응 능력 보유)
  - 60-69점: 미흡 (조직 이해도나 협업 능력 부족)
  - 60점 미만: 매우 미흡 (조직 적응에 상당한 어려움 예상)

additional_instructions: |
  ## 평가 시 중점 고려사항:
  - VWBE와 4P 가치관 실천 사례의 구체성
  - 팀워크와 협업 경험의 실제성과 깊이
  - SK AX 기업에 대한 정확하고 구체적인 이해도
  - 조직 내 갈등 해결과 소통 능력
  - 기업 비전과 개인 목표의 일치도
  - 업계 내 포지션과 경쟁력에 대한 현실적 인식

  ## 강점/약점 키워드 생성 지침:
  - 강점: 가치관 일치, 협업 능력, 기업 이해도를 보여주는 구체적인 키워드로 추출
  - 약점: 조직 적응에 필요하지만 부족한 영역을 키워드로 추출
  - 키워드는 조직 적합성과 직접 연관된 구체적인 표현 사용
  - 각 항목은 간결하고 핵심적인 내용으로 구성

# 출력 형태 정의
output_format:
  type: "structured_feedback"
  structure:
    total_score:
      type: "number"
      range: [0, 100]
      description: "세부 배점을 모두 합친 총점"
      format: "평가총점 : [총점 숫자만 기재]"
    
    strengths:
      type: "list"
      description: "답변에서 드러난 강점을 키워드 중심으로 간결하게 나열"
      format: |
        강점:
        [각 줄은 한 줄씩 줄바꿈해줘]
        [답변 내용에서 드러난 구체적 경험이나 특징을 포함한 키워드로 작성해줘]
        [마침표와 쉼표 없이 끝맺음 없이 써줘]
        [예: "Python/TensorFlow 실무 경험" "50,000장 데이터셋 구축 경험" 처럼 구체적 수치나 경험 포함]
    
    weaknesses:
      type: "list"
      description: "답변에서 드러난 약점을 키워드 중심으로 간결하게 나열"
      format: |
        약점:
        [강점과 동일한 형식]
        [답변에서 부족한 부분이나 개선점을 구체적 맥락과 함께 키워드화]
        [항목 수는 자유롭게 작성하되 너무 장황하지 않게 해줘]

  style_guide: |
    - 전체적으로 군더더기 없이 깔끔하고 가독성 좋게 보고서에 넣을 수 있는 평가 스타일로 정리해줘
    - 답변자의 개별 경험과 특성이 드러나도록 일반적 키워드보다는 맥락이 담긴 키워드로 작성해줘