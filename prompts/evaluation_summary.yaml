# 평가요약 프롬프트
# 모든 평가 결과를 종합하여 최종 요약하는 프롬프트

category_name: "평가요약"
description: "모든 평가 영역의 결과를 종합하여 최종 평가 요약을 작성합니다"

evaluation_criteria: |
  ## 종합 평가 기준
  
  ### 평가 영역별 결과 종합
  - 직무적합도 평가 결과 (100점)
  - 보유역량 평가 결과 (100점)
  - 문제해결력 평가 결과 (100점)
  - 조직적합도 평가 결과 (100점)
  - 의사소통 능력 평가 결과 (60점)
  
  ### 종합 분석 관점
  - 전체적인 역량 수준 및 균형도
  - 각 영역별 상대적 강점과 약점
  - 해당 직무에 대한 전반적 적합성
  - 채용 관점에서의 종합적 판단

additional_instructions: |
  ## 요약 작성 지침
  
  ### 요약 내용 구성
  - 전체 평가 점수 및 수준 제시
  - 각 영역별 핵심 평가 결과 요약
  - 지원자의 주요 강점 영역 식별
  - 상대적 약점 영역 및 보완 필요 사항
  - 해당 직무에 대한 전반적 적합도 판단
  
  ### 작성 스타일 요구사항
  - 간결하고 명확한 문체 사용
  - 객관적이고 전문적인 평가 톤 유지
  - 구체적인 점수와 데이터 기반 서술
  - 균형잡힌 시각에서의 종합 판단
  - 채용 의사결정에 도움이 되는 실용적 정보 제공

# 출력 형태 정의
output_format:
  type: "summary_evaluation_text"
  structure:
    summary_evaluation_content:
      type: "string"
      description: "모든 평가 결과를 종합한 최종 평가 요약 텍스트"
      requirements:
        - "300-400자 내외의 충분한 길이"
        - "전체 평가 점수 및 각 영역별 결과 포함"
        - "주요 강점과 약점을 균형있게 제시"
        - "해당 직무에 대한 적합성 판단 포함"
        - "객관적이고 전문적인 평가 톤"
        - "채용 의사결정에 실질적 도움이 되는 내용"
        - "구체적 데이터와 점수 기반 서술"

  style_guide: |
    - 전문적이고 신뢰성 있는 평가 보고서 스타일
    - 감정적 표현보다는 사실과 데이터 중심
    - 명확하고 이해하기 쉬운 구조적 서술
    - 공정하고 균형잡힌 관점 유지
    - 실무진과 의사결정권자 모두가 이해할 수 있는 수준 